<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        background: url('your-image.jpg') repeat; /* Your image as the background */
        margin: 0;
        padding: 0;
        font-family: 'Courier New', monospace;
        color: white;
    }

    h1, p, .thread {
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black box for text readability */
        padding: 10px;
        border-radius: 5px;
        margin: 10px;
    }

    h1 {
        text-align: center;
    }

    .thread a {
        color: cyan;
        text-decoration: none;
    }

    .thread a:hover {
        text-decoration: underline;
    }
</style>

    <meta charset="UTF-8">
    <title>Login - alt.clearwater.mysteries</title>
    <style>
        body { background-color: black; color: lime; font-family: 'Courier New', monospace; text-align: center; }
        input, button { background: black; color: lime; border: 1px solid lime; font-family: 'Courier New', monospace; }
        #error { color: red; visibility: hidden; }
    </style>
</head>
<body>
    <h1>alt.clearwater.mysteries</h1>
    <p><i>You must log in to access restricted threads.</i></p>
    
    <form onsubmit="return fakeLogin()">
        <label>Username: <input type="text" id="username"></label><br><br>
        <label>Password: <input type="password" id="password"></label><br><br>
        <button type="submit">Login</button>
    </form>

    <p id="error">Incorrect username or password.</p>

    <script>
        function fakeLogin() {
            document.getElementById('error').style.visibility = 'visible';
            return false; // Prevents form submission
        }
    </script>
</body>
</html>
