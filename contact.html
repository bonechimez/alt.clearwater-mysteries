<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        background: url('your-image.jpg') repeat; /* Your image as the background */
        margin: 0;
        padding: 0;
        font-family: 'Courier New', monospace;
        color: white;
    }

    h1, p, .thread {
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black box for text readability */
        padding: 10px;
        border-radius: 5px;
        margin: 10px;
    }

    h1 {
        text-align: center;
    }

    .thread a {
        color: cyan;
        text-decoration: none;
    }

    .thread a:hover {
        text-decoration: underline;
    }
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - alt.clearwater.mysteries</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: lime;
            text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime;
            margin-top: 50px;
        }

        form {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid lime;
            box-shadow: 0 0 15px lime;
            border-radius: 10px;
        }

        label {
            color: lime;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: black;
            color: lime;
            border: 2px solid lime;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px lime;
        }

        button {
            background-color: lime;
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkgreen;
        }

        button:active {
            background-color: lime;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        /* Glowing ambient effect */
        @keyframes glow {
            0% { text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime; }
            50% { text-shadow: 0 0 15px darkgreen, 0 0 25px darkgreen, 0 0 35px darkgreen; }
            100% { text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime; }
        }

        /* Ambient Dust */
        .ambient-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('dust_particles.png') repeat;
            animation: dust 5s linear infinite;
            opacity: 0.1;
        }

        /* Animations for the spooky effect */
        @keyframes dust {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Style the form submission feedback */
        .feedback {
            color: darkgray;
            font-style: italic;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="ambient-dust"></div>

    <h1>Contact Us... If You Dare</h1>
    <p style="text-align:center; color:gray;">If you have any information... or questions about the mysteries, leave us a message.</p>

    <form id="contact-form" action="https://formspree.io/f/myzedqkp" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="feedback">* Your message may be intercepted before it reaches its destination...</div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let form = this;
            
            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                headers: { "Accept": "application/json" }
            }).then(response => {
                if (response.ok) {
                    alert("Your message has been sent... Or has it?");
                    form.reset();
                } else {
                    alert("Something went wrong. Try again?");
                }
            }).catch(error => {
                alert("Error: Could not send message.");
            });
        });
    </script>

</body>
</html>
